<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Day Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .punch-hole { width: 20px; height: 20px; background-color: white; border-radius: 50%; position: absolute; top: 50%; transform: translateY(-50%); border: 1px solid #e5e7eb; }
        .punch-hole-left { left: -20px; }
        .punch-hole-right { right: -20px; }
        .circular-border { border: 1px solid #000; border-radius: 50%; padding: 5px; animation: blink-scale 1.5s infinite; }
        @keyframes blink-scale { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 1; } }
        .text-center { text-align: center; }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4 text-center">
    <div class="absolute top-4 left-4">
        <button class="bg-gray-200 p-2 rounded-full shadow-lg" onclick="window.location.href='index.html'"><i class="fas fa-times"></i></button>
    </div>
    <div class="absolute top-4 right-4">
        <button class="bg-gray-200 p-2 rounded-full shadow-lg" onclick="window.location.href='index.html'"><span>All passes</span></button>
    </div>
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md relative text-center">
        <div class="bg-red-600 text-white text-center py-2 rounded-t-lg">
            <p class="text-sm">पुणे महानगर परिवहन महामंडळ लि.</p>
        </div>
        <div class="p-4 text-center">
            <div class="flex flex-wrap justify-between text-sm mb-4">
                <div class="w-1/3 mb-2">
                    <p class="text-gray-500">Pass Type</p>
                    <p class="font-bold text-lg">Only PCMC</p>
                </div>
                <div class="w-1/3 mb-2">
                    <p class="text-gray-500">ID</p>
                    <p class="font-bold text-lg">2203</p>
                </div>
                <div class="w-1/3 mb-2">
                    <p class="text-gray-500">Fare</p>
                    <p class="font-bold text-lg">₹40</p>
                </div>
            </div>
            <div class="relative">
                <hr style="border: none; border-top: 1px dashed gray; border-image: repeating-linear-gradient(90deg, gray, gray 6px, transparent 6px, transparent 10px) 10;" />
                <div class="punch-hole punch-hole-left"></div>
                <div class="punch-hole punch-hole-right"></div>
            </div>
            <div class="flex flex-wrap justify-between text-sm mb-4 mt-6">
                <div class="w-1/2 mb-2">
                    <p class="text-gray-500">Booking Time</p>
                    <p class="font-bold"><span id="booking-date"></span> | 08:01 AM</p>
                </div>
                <div class="w-1/2 mb-2">
                    <p class="text-gray-500">Validity Time</p>
                    <p class="font-bold"><span id="validity-date"></span> | 11:59 PM</p>
                </div>
            </div>
            <div class="text-center text-sm mb-4 mt-6">
                <p>25012708011ADTL5</p>
            </div>
            <hr style="border: none; border-top: 1px dashed gray; border-image: repeating-linear-gradient(90deg, gray, gray 6px, transparent 6px, transparent 10px) 10;" />
            <div class="flex justify-center my-10">
                <img alt="PMPML logo with Marathi text" class="w-32 h-32 circular-border" src="unnamed.png"/>
            </div>
        </div>
        <div class="bg-red-600 text-white text-center py-2 rounded-b-lg">
            <p class="text-sm">One Day Pass</p>
        </div>
    </div>
    <div class="fixed bottom-4 right-4">
        <button class="bg-gray-200 p-2 rounded-full shadow-lg"><i class="fas fa-user"></i></button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const options = { year: '2-digit', month: 'short', day: '2-digit' };
            const formattedDate = today.toLocaleDateString('en-GB', options).replace(/ /g, ' ');
            document.getElementById('booking-date').textContent = formattedDate;
            document.getElementById('validity-date').textContent = formattedDate;
        });
    </script>
</body>
</html>
